<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="col-md-12">
      <h2>Latest Mars News</h2>
      <h4>{{ mars.news_title }}</h4>
      <p>{{ mars.news_p }}</p>
    </div>


  <container class="container-fluid">
    <div class="col-md-7">
      <h2>Featured Mars Image</h2>
      <img src="{{ mars.featured_image_url }}" class="img-responsive" alt="Featured Mars Image">

    </div>


    <div class="col-md-5">
      <h2>Mars Facts</h2>
      <div>{{ mars.table_html.replace('table', 'table class="table"', 1) | safe }}</div>
    </div>
  </container>  

  <div class="col-md-12">
      <h2>Mars Hemispheres</h2>
      <hr class="my-4">
    </div>

    <div>
      {% for hemisphere in mars.hemisphere_list %}
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
          <div class="caption">
            <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
  </div>
</body>

</html>
